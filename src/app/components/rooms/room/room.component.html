<section class="room">
  <header class="header">
    <p class="header__title">{{ room?.name }}</p>
    <button (click)="onLogout()" class="header__logout">Logout</button>
  </header>

  <section class="room__messages">
    <div
      *ngFor="let message of messages"
      [ngClass]="[
        'message',
        currentUser.name === message.userName ? 'message_owner' : ''
      ]"
    >
      <p class="message__author">{{ message.userName }}:</p>
      <p class="message__content">{{ message.content }}</p>
    </div>

    <form class="form" [formGroup]="messageForm" (submit)="onNewMessage()">
      <input
        class="form__input"
        formControlName="message"
        type="text"
        placeholder="Type a message..."
      />
    </form>
  </section>
</section>
